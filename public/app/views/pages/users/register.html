
</head>
<div class="page-header">
    <h1>User registration</h1>
    <body>
    <div class="container">
        <form ng-submit="regUser()">
        <div class="form-group">
            <label >Email :</label>
            <input required placeholder="please enter valid email" type="email" name="email" id="email" class="form-control" ng-model="regData.email">
        </div>
        <div class="form-group">
            <label >Username:</label>
            <input required type="text" placeholder="please enter username" name="username"  id="username" class="form-control" ng-model="regData.username">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input required type="password" placeholder="please enter password" name="password"  id="password" class="form-control" ng-model="regData.password">
        </div>
        <div class="form-group">
            <label for="mySelect">Select a Role:</label>
            <select name="mySelect" id="mySelect"
              ng-options="option.name for option in data.availableOptions track by option.id"
              ng-model="data.selectedOption"></select>
        </div>
        <pre>option = {{data.selectedOption}}</pre><br/>
        <div class="form-group">
        <label>Select Subjects of Interest:</label>
        <br>
        <input type="checkbox" id="ComputerScience" name="ComputerScience" ng-value="ComputerScience" ng-click="regData.subjects">
        <label for="ComputerScience">Computer Science</label><br>
        <input type="checkbox" id="Mechanical" name="Mechanical" ng-value="Mechanical" ng-click="regData.subjects">
        <label for="Mechanical">Mechanical</label><br>
        <input type="checkbox" id="BioTech" name="BioTech" ng-value="BioTech" ng-click="regData.subjects">
        <label for="BioTech">BioTech</label>
         </div>
        <br>
        <a href="/" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
      </body>
</div>
